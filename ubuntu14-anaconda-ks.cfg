# Kickstart file automatically generated by anaconda.

#version=DEVEL
install
cdrom
lang en_US.UTF-8
keyboard us
network --onboot yes --device eth0 --bootproto dhcp --noipv6
network --onboot no --device eth1 --bootproto dhcp --noipv6
network --onboot no --device eth2 --bootproto dhcp --noipv6
network --onboot no --device eth3 --bootproto dhcp --noipv6
network --onboot no --device usb0 --bootproto dhcp --noipv6
rootpw  --plaintext ubuntu
firewall --service=ssh
authconfig --enableshadow --passalgo=sha512
selinux --disabled
logging --level=info
timezone Asia/Shanghai
bootloader --location=partition --driveorder=sda --append="crashkernel=auto rhgb
 quiet"
# The following is the partition information you requested
# Note that any partitions you deleted are not expressed
# here so unless you clear all partitions first, this is
# not guaranteed to work
#clearpart --none

#part /boot/efi --fstype=efi --size=500
#part swap --size=16384
#part / --fstype=ext4 --grow --size=200



